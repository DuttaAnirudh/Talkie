<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Talkie</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <h1 class="heading-1">Talkie.</h1>
      </header>
      <!-- FEATURES -->
      <div class="feature">
        <h2 class="heading-2">How can I can help you?</h2>
        <div class="feature__btn-row">
          <button class="btn btn-feature" id="btn-text-to-speech">
            Text To Speech
          </button>
          <button class="btn btn-feature" id="btn-speech-to-text">
            Speech To Text
          </button>
        </div>
      </div>

      <!-- TEXT TO SPEECH -->
      <div class="wrapper wrapper__blank" id="wrapper-blank">&quest;</div>

      <div class="wrapper hidden" id="text-to-speech-box">
        <h2>Text To Speech</h2>
        <form action="#">
          <div class="row">
            <label>Enter Text</label>
            <textarea class="textarea" id="textarea-text-to-speech"></textarea>
          </div>
          <div class="row">
            <label>Select Voice</label>
            <div class="outer">
              <select class="voice-list" id="voice-options">
                <!-- 
               <option value="">Google US English en-US</option>
              <option value="">Google UK English Female en-GB</option>
           -->
              </select>
            </div>
          </div>
          <button class="btn" id="speech-btn">Convert To Speech</button>
        </form>
      </div>

      <!-- SPEECH TO TEXT -->
      <div class="wrapper hidden" id="speech-to-text-box">
        <h2>Speech To Text</h2>
        <form action="#">
          <div class="row">
            <label>Transcript</label>
            <textarea class="textarea" id="textarea-speech-to-text"></textarea>
          </div>
          <!-- <div class="row">
          <label>Select Language</label>
          <div class="outer">
            <select class="voice-list" id="language-options">
              <option value="en-US">Google US English (en-US)</option>
              <option value="en-GB">Google UK English (en-GB)</option>
              <option value="es-ES">Google español (es-ES)</option>
              <option value="fr-FR">Google français (fr-FR)</option>
              <option value="hi-IN">Google हिन्दी (hi-IN)</option>
              <option value="ja-JP">Google 日本語 (ja-JP)</option>
              <option value="pt-BR">Google português do Brasil (pt-BR)</option>
            </select>
          </div>
        </div> -->

          <button class="btn" id="listen-btn">Start Listening</button>
          <button class="btn" id="stop-btn">Stop Listening</button>
        </form>
      </div>
    </div>
    <script src="/src/js/script.js"></script>
  </body>
</html>
